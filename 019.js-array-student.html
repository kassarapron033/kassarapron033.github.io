<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นางสาวเกศราพร อ่อนแสง -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>019.js-array-student.html</title>
    <script>
        let id = [10001 , 10002 , 10003 , 10004 , 10005]
        let fname = ['เกศราพร' , 'เกศราพร' , 'เกศราพร' , 'เกศราพร' , 'เกศราพร']
        let lname = ['อ่อนแสง' , 'อ่อนแสง' , 'อ่อนแสง' , 'อ่อนแสง' , 'อ่อนแสง']
    </script>
</head>
<body>
    <div style="text-align: left;">ข้อมูลนักเรียน</div>
    <table border="1" style="border-collapse:collapse ; width: 60%;">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
        <script>
            for (let  i = 0; i < id.length; i++){
            document.write('<tr>')
            document.write('<td style="text-align: center;">' + id[i] + '</td>')
            document.write('<td style="text-align: center;">' + fname[i] + '</td>')
            document.write('<td style="text-align: center;">' + lname[i] + '</td>')
            document.write('</tr>') 
            }
        </script>
    </table>
</body>
</html>
